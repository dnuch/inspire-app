<ion-header>
    <ion-navbar color="primary">
        <ion-title>
            {{item.title}}
        </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card>
        <img *ngIf="item.thumbnail!='self' && !objectService.isObject(item.preview.images[0].variants.gif)" src="{{item.preview.images[0].source.url}}" imageViewer/>
        <img *ngIf="item.thumbnail!='self' && objectService.isObject(item.preview.images[0].variants.gif)" src="{{item.preview.images[0].variants.gif.source.url}}" imageViewer/>
        <ion-card-content>
            <ion-card-title>
                {{item.title}}
            </ion-card-title>
            <ion-card-content>
                <div [innerHTML]="item.selftext"></div>
            </ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-icon name="person" item-left></ion-icon>
                    Author
                    <ion-note item-right>
                        {{item.author}}
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon name="thumbs-up" item-left></ion-icon>
                    Likes
                    <ion-note item-right>
                        {{item.score}}
                    </ion-note>
                </ion-item>
                <ion-item>
                    <ion-icon name="chatboxes" item-left></ion-icon>
                    Comments
                    <ion-note item-right>
                        {{item.num_comments}}
                    </ion-note>
                </ion-item>
            </ion-list>
            <a ion-button block target="_blank" href="http://reddit.com/{{item.permalink}}">Website</a>
        </ion-card-content>
    </ion-card>
</ion-content>
