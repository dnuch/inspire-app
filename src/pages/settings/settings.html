<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Settings
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <form (submit)="setDefaults()">
        <ion-list>
            <ion-item-divider>Set Your Quote</ion-item-divider>
            <ion-item>
                <ion-label stacked>Quote</ion-label>
                <ion-input [(ngModel)]="userQuote" name="userQuote"></ion-input>
            </ion-item>
            <ion-item>
                <ion-label stacked>Name</ion-label>
                <ion-input [(ngModel)]="userName" name="userName"></ion-input>
            </ion-item>
            <ion-item-divider>Set Default Categories</ion-item-divider>
            <ion-item>
                <ion-label stacked>Reddit</ion-label>
                <ion-select [(ngModel)]="redditCategory" name="redditCategory">
                    <ion-option value="LifeProTips">Life Pro Tips</ion-option>
                    <ion-option value="GetMotivated">Get Motivated</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
            <ion-label stacked>Twitter</ion-label>
                <ion-select [(ngModel)]="tweetCategory" name="tweetCategory">
                    <ion-option value="UpliftingQuotes">Uplifting Quotes</ion-option>
                    <ion-option value="DeepLifeQuotes">Deep Life Quotes</ion-option>
                    <ion-option value="Inspire_Us">Inspirational Quotes</ion-option>
                    <ion-option value="GreatestQuotes">Great Minds Quotes</ion-option>
                    <ion-option value="Quotes_Life">Life Quotes</ion-option>
                    <ion-option value="babycarebot">Reminders</ion-option>
                </ion-select>
            </ion-item>
            <ion-item>
            <ion-label stacked>Tumblr</ion-label>
                <ion-select [(ngModel)]="tumblrCategory" name="tumblrCategory">
                    <ion-option value="quotemadness">Literature Quotes</ion-option>
                    <ion-option value="lifeofquotations.tumblr">Life Quotes</ion-option>
                    <ion-option value="personal-quotes">Personal Quotes</ion-option>
                </ion-select>
            </ion-item>
            <button ion-button type="submit" block>Save</button>
        </ion-list>
    </form>
</ion-content>
