<ion-menu color="secondary" id="redditMenu" [content]="nav">
    <ion-list>
        <ion-list-header>Reddit</ion-list-header>
        <ion-item>
            <ion-label stacked>Category</ion-label>
            <ion-select menuClose (ionChange)="changeCategory('redditMenu:clicked', redditCategory)" [(ngModel)]="redditCategory" name="redditCategory">
                <ion-option value="LifeProTips">Life Pro Tips</ion-option>
                <ion-option value="GetMotivated">Get Motivated</ion-option>
            </ion-select>
        </ion-item>
        <button ion-item menuClose (click)="viewSettings()">
            <ion-icon name="construct"></ion-icon>
              Settings
        </button>
        <button ion-item menuClose (click)="viewAbout()" >
            <ion-icon name="information-circle"></ion-icon>
              About
        </button>
    </ion-list>
</ion-menu>
